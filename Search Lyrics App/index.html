<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Welcome to Verse</title>
        <link rel="shortcut icon" href="/Images/VerseIcon.ico" type="imgae/icon" sizes="36x36">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="verse_logo">
                    <img src="/Images/finalLogo.svg" alt="" height="200px" width="200px">
                </div>
                <!-- <div class="font-effect-neon">Welcome to VERSE</div> -->
                <!-- <br> -->
                <div class="intro">We have a large, legal, everyday universe of lyrics where stars of all genres and ages shine.</div>
                <br>
                <div>
                    <form action="" id="form" autocomplete="off">
                        <input type="text" id="search" placeholder="Enter artist name or song name...">

                    </form>
                </div>
            </div>
        </header>
        <section class="result" id="result">
            <h1 class="font-effect-outline">Result will be displayed here...</h1>
        </section>
